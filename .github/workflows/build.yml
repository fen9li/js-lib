name: JS SDK for Eoneo V2 CI

on: 
  push:
    branches:
    - master

jobs:
  build:
    name: release new package and upload to aws s3 bucket 
    runs-on: macOS-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: configure and install semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.DEV_CI_TOKEN }}
        GITHUB_ACCESS_TOKEN: ${{ secrets.DEV_CI_TOKEN }}
        NPM_TOKEN: ${{ secrets.DEV_CI_TOKEN }}
      run: |
        cd
        mkdir .ssh
        touch .ssh/known_hosts
        echo "github.com,13.236.229.21 ssh-rsa " >> .ssh/known_hosts
        cat .ssh/known_hosts
        cd ${{ GITHUB_WORKSPACE }}
        pwd
        ls
        git remote -v
